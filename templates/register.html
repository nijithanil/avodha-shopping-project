<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Signup / Registration form using Material Design - Demo by W3lessons</title>
  <!-- CORE CSS-->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">

<style type="text/css">
html,
body {
    height: 100%;
}
html {
    display: table;
    margin: auto;
}
body {
    display: table-cell;
    vertical-align: middle;
}
.margin {
  margin: 0 !important;
}
</style>

</head>

<body style="background-color:indigo;">

<div class="wrapper row1">
    <header id="header" class="hoc clear">
      <div id="logo" class="fl_left">
        <h1><a href="/">AVODHA SHOPPING</a></h1>
      </div>>

  <div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form class="login-form" action="register" method="post">
          {% csrf_token %}

        <div class="row">
          <div class="input-field col s12 center">
            <img src="{% static 'Register_folder/register-button-png-18457.png' %}" alt="" class="responsive-img valign profile-image-login"  width="300" height="100">
            <p class="center login-form-text">Register your details</p>
          </div>
        </div>



        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i><br>
            <input name="username" type="text" class="validate">
            <label class="center-align">Username</label>
          </div>
        </div>


        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i><br>
            <input name="first_name" type="text" class="validate">
            <label class="center-align">firstname</label>
          </div>
        </div>


        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i><br>
            <input name="last_name" type="text" class="validate">
            <label class="center-align">lastname</label>
          </div>
        </div>

        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-communication-email prefix"></i><br>
            <input  name="email" type="email" class="validate">
            <label  class="center-align">Email</label>
          </div>
        </div>

        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i><br>
            <input name="password1" type="text" class="validate">
            <label>Password</label>
          </div>
        </div>

        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i><br>
            <input name="password2" type="password">
            <label>Re-type password</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input  class="btn waves-effect waves-light col s12" type="submit" value="Register">
          </div>
          <div class="input-field col s12">
            <p class="margin center medium-small sign-up">Already have an account? <a href="login">Login</a></p>
          </div>
        </div>
      </form>
        <div>
              {% for message in messages %}
               <h4>{{message}}</h4>
               {% endfor %}
        </div>
    </div>
  </div>


</body>
</html>
