<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login</title>
  <!-- CORE CSS-->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">

<style type="text/css">
html,
body {
    height: 100%;
}
html {
    display: table;
    margin: auto;
}
body {
    display: table-cell;
    vertical-align: middle;
}
.margin {
  margin: 0 !important;
}
</style>

</head>

<body style="background-color:powderblue;">

  <div class="wrapper row1">
    <header id="header" class="hoc clear">
      <div id="logo" class="fl_left">
        <h1><a href="/">AVODHA SHOPPING</a></h1>
      </div>

  <div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form class="login-form" action="login" method="post">
        {% csrf_token %}
        <div class="row">
          <div class="input-field col s12 center">
            <img src="{% static 'login_folder/login-button-png-18027.png' %}" alt="" class="login_folder/login-button-png-18027.png" width="100" height="60" >
            <p class="center login-form-text">WELCOME TO AVODHA SHOPPING </p>
          </div>
        </div>
           <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i><br>
                <input type="text" name="username" class="validate">
                <label class="center-align">username</label>
          </div>
        </div>

        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i><br>
             <input type="password" name="password" class="validate">
             <label class="center-align">password</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
              <input class="btn waves-effect waves-light col s12" type="submit" value="login">
          </div>
        </div>


        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a href="register">Register Now!</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
